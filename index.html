<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Instagram Boostrap</title>
    <script src="https://kit.fontawesome.com/58d5cbd9fe.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Image and text -->
    <div class="container">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>

                <div class="dropdown">
                    <button type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#exampleModal">Create a new post</button>
                    <!-- modals -->
                    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <button type="button" class="btn btn-light btn-outline-secondary mt-2"><i class="fa fa-camera" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-light btn-outline-secondary mt-2"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary bg-white text-dark" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary bg-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modals -->
                    <i class="fa fa-cog btn btn-secondary dropdown-toggle" aria-hidden="true" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> </i>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <br>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Botones -->
    <nav class="nav nav-pills justify-content-center">
        <a href="index.html" class="nav-item nav-link active"><i class="fas fa-th"></i></a>
        <a href="feed.html" class="nav-item nav-link"><i class="fa fa-stop"></i><a>
    </nav>
    <!-- final de los botones -->
